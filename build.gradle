buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

jar {
    baseName = 'sandbox-spring'
    version = '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter:1.3.2.RELEASE',
            'org.springframework:spring-web:4.2.4.RELEASE',
            'com.fasterxml.jackson.core:jackson-databind:2.6.5',
            'com.fasterxml.jackson.core:jackson-core:2.6.5',
            'com.fasterxml.jackson.core:jackson-annotations:2.6.5',
            'io.projectreactor:reactor-bus:2.0.7.RELEASE')

    testCompile 'junit:junit:4.12'
}